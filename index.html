<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <!-- Google Fonts: Inter and Jura -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Jura:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Global Box Sizing */
        * {
            box-sizing: border-box;
        }

        /* CSS Variables for Colors */
        :root {
            --c: 238, 199, 99; /* Primary accent color (yellowish) */
            --t: 204, 204, 204; /* Text color (light gray) */
        }

        /* Body Styling: Full viewport, centered content, no scrolling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background-color: #000;
            margin: 0;
            font-family: "Jura", sans-serif; /* Fallback font */
            color: rgb(var(--t));
            position: relative;
            overflow: hidden; /* Prevents all scrolling */
            height: 100vh; /* Ensures body takes full viewport height */
            width: 100vw; /* Ensures body takes full viewport width */
        }

        /* Heading and Paragraph Reset */
        h1,
        h2,
        h3,
        p {
            font-weight: normal;
            margin: 0; /* Reset default margins */
        }

        /* Main Heading Style */
        h1 {
            font-size: 4rem; /* Adjusted for a single page */
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Paragraph Style */
        p {
            line-height: 150%; /* Adjusted for concise display */
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Profile Section Layout */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 600px; /* Limit width for better readability */
            text-align: center;
        }

        /* Profile Photo Styling */
        .profile-photo {
            width: 200px; /* Set a fixed size for your photo */
            height: 200px;
            border-radius: 50%; /* Makes the photo circular */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border: 3px solid rgb(var(--c)); /* Add a border matching your theme */
            margin-bottom: 2rem;
            box-shadow: 0 0 30px rgba(var(--c), 0.5); /* Subtle glow effect */
        }

        /* Email Text Style */
        .email {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Social Links Container Layout */
        .social-links {
            display: flex;
            gap: 1.5rem; /* Space between links */
            flex-wrap: wrap; /* Allow links to wrap on smaller screens */
            justify-content: center;
        }

        /* Social Link Button Styling */
        .social-links a {
            color: rgb(var(--c));
            text-decoration: none;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgb(var(--c), 0.5);
            border-radius: 5px;
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }

        /* Social Link Hover Effect */
        .social-links a:hover {
            background-color: rgb(var(--c), 0.2);
            box-shadow: 0 0 15px rgba(var(--c), 0.7);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .profile-photo {
                width: 150px;
                height: 150px;
            }
            .email {
                font-size: 1rem;
            }
            .social-links a {
                font-size: 1.2rem;
                padding: 0.4rem 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            .profile-photo {
                width: 120px;
                height: 120px;
            }
            .profile-section {
                padding: 1rem;
            }
        }

    </style>
</head>
<body>
    <main id="portfolio-content">
        <div class="profile-section">
            <!-- Replace 'https://placehold.co/200x200/EEC763/000000?text=Your+Photo' with your actual photo URL -->
            <img src="https://placehold.co/200x200/EEC763/000000?text=Your+Photo" alt="Your Photo" class="profile-photo">
            <h1>Your Name</h1>
            <p class="email">your.email@example.com</p>
            <div class="social-links">
                <!-- Replace '#' with your actual social media profile URLs -->
                <a href="#" target="_blank" aria-label="LinkedIn Profile">LinkedIn</a>
                <a href="#" target="_blank" aria-label="GitHub Profile">GitHub</a>
                <a href="#" target="_blank" aria-label="Twitter Profile">Twitter</a>
                <!-- Add more social links as needed -->
                <!-- Example: <a href="#" target="_blank" aria-label="Portfolio Website">Website</a> -->
            </div>
        </div>
    </main>

    <script>
        // No JavaScript is needed for this static, non-scrollable portfolio.
        // The previous Codepen's JS was for scrolling functionality, which is now removed.
    </script>
</body>
</html>
