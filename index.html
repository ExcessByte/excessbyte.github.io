<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Denny - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400|Jura:400">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --c: 238, 199, 99; /* Yellow-orange accent */
            --t: 204, 204, 204; /* Text color */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Jura', sans-serif;
            color: rgb(var(--t));
            overflow: hidden;
        }

        .card {
            background: rgba(var(--c), 0.1);
            border: 1px solid rgba(var(--c), 0.3);
            border-radius: 15px;
            box-shadow: 0 0 20px 1px rgba(var(--c), 0.3);
            text-align: center;
            padding: 20px;
            width: 320px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid rgb(var(--c));
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: rgb(var(--c));
            text-shadow: 0 0 20px 1px rgba(var(--c), 1);
            font-weight: normal;
        }

        .email {
            font-size: 1rem;
            color: rgb(var(--t));
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            gap: 12px;
        }

        .social-links a {
            font-size: 1.5rem;
            color: rgb(var(--c));
            text-shadow: 0 0 10px rgba(var(--c), 0.5);
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: rgba(var(--c), 0.8);
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Eric Denny" class="profile-pic">
        <h1>Eric Denny</h1>
        <p class="email">ericdenny26@gmail.com</p>
        <div class="social-links">
            <a href="https://github.com/ExcessByte" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/eric0x44/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/EricD2116" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <script>
        document.querySelectorAll('.social-links a').forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.transform = 'scale(1.2)';
            });
            link.addEventListener('mouseout', () => {
                link.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
