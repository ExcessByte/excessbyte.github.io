<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Denny - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            padding: 20px;
            width: 320px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #ff6bcb;
        }

        h1 {
            font-size: 22px;
            margin: 10px 0;
            color: #ffffff;
            font-weight: 600;
        }

        .email {
            font-size: 14px;
            color: #d1d1f0;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .social-links a {
            font-size: 20px;
            color: #ff6bcb;
            margin: 0 12px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: #ff8ce6;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Eric Denny" class="profile-pic">
        <h1>Eric Denny</h1>
        <p class="email">ericdenny26@gmail.com</p>
        <div class="social-links">
            <a href="https://github.com/ExcessByte" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/eric0x44/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/EricD2116" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <script>
        document.querySelectorAll('.social-links a').forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.transform = 'scale(1.2)';
            });
            link.addEventListener('mouseout', () => {
                link.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
